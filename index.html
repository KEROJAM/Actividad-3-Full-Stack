<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Foro</h1>
      <button id="logoutBtn" class="btn-secondary hidden">Cerrar Sesión</button>
    </header>

    <div id="authSection">
      <div class="auth-box">
        <div class="tabs">
          <button class="tab active" data-tab="login">Iniciar Sesión</button>
          <button class="tab" data-tab="register">Registrarse</button>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginUsername">Usuario</label>
            <input type="text" id="loginUsername" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <form id="registerForm" class="auth-form hidden">
          <div class="form-group">
            <label for="registerUsername">Usuario</label>
            <input type="text" id="registerUsername" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Contraseña</label>
            <input type="password" id="registerPassword" required>
          </div>
          <button type="submit" class="btn-primary">Registrarse</button>
        </form>
      </div>
    </div>

    <div id="forumSection" class="hidden">
      <div id="newPostForm">
        <form id="postForm" class="post-input-group">
          <input type="text" id="postTitle" placeholder="Título del tema..." required>
          <textarea id="postContent" placeholder="Contenido de tu publicación..." required></textarea>
          <button type="submit" class="btn-primary">Publicar</button>
        </form>
      </div>

      <div class="posts-stats">
        <span id="postsCount">0 publicaciones</span>
      </div>

      <div id="postsList" class="posts-list"></div>

      <div id="postDetail" class="post-detail hidden">
        <button id="backBtn" class="btn-secondary">← Volver</button>
        <div id="postContentView" class="post-content-view"></div>
        <div id="commentsSection">
          <h3>Comentarios</h3>
          <div id="commentsList" class="comments-list"></div>
          <form id="commentForm" class="comment-form">
            <textarea id="commentText" placeholder="Escribe un comentario..." required></textarea>
            <button type="submit" class="btn-primary">Comentar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
